name: Publish

on:
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v1

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: install
        run: npm i

      - name: publish
        run: npm run release
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}
          
      - run: npx changelogithub
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

